<section id="experience" class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center px-8 py-4 bg-white dark:bg-gray-900 shadow">
    <div class="text-2xl font-bold text-gray-800 dark:text-white">
        Jhondoe.Dev
    </div>
    <nav>
        <ul class="flex space-x-4">
            <li>
                <a href="#expe" class="font-bold text-gray-600 dark:text-gray-300 hover:text-blue-400 transition-colors duration-500 ease-in-out"
                (click)="smoothScroll($event, 'expe')"
                >Experiencia</a>
            </li>
            <li>
                <a href="#projects" class="font-bold text-gray-600 dark:text-gray-300 hover:text-blue-400 transition-colors duration-500 ease-in-out"
                (click)="smoothScroll($event, 'projects')"
                >Proyectos</a>
            </li>
          
            <li>
                <a href="#contact" class="font-bold text-gray-600 dark:text-gray-300 flex items-center justify-center hover:text-blue-400 transition-colors duration-500 ease-in-out"
                (click)="smoothScroll($event, 'contact')"
                >Contactame</a>
            </li>
            <li>
                <button mat-icon-button (click)="theme.toggleTheme()" id="theme-toggle" class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-full  items-center justify-center focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <mat-icon class="dark:text-white">
                        {{ theme.theme() === 'light' ? 'light_mode' : 'dark_mode' }}
                      </mat-icon>
                </button>
            </li>
        </ul>
    </nav>
  
</section>

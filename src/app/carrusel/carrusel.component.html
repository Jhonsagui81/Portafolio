

    <!--  (ITEM 1)  -->
    <div class="flex flex-col pb-20 md:flex-row gap-7">
        <!-- Sección del carrusel (izquierda) -->
        <div class="flex flex-col md:w-1/2 relative group">
            <!-- Imagen principal -->
            <div class="relative overflow-hidden rounded-xl aspect-video bg-gray-100">
                <img #mainImage [src]="currentImage" 
                    class="w-full h-full object-cover transition-opacity duration-300"
                    [class]="{'opacity-0': !imagesLoaded}">
            </div>
    
            <!-- Controles principales -->
            <div class="absolute top-1/2 -translate-y-1/2 w-full flex justify-between px-4">
            <button (click)="previousImage()" class="p-2 rounded-full bg-white/80 hover:bg-white shadow">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <button (click)="nextImage()" class="p-2 rounded-full bg-white/80 hover:bg-white shadow">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
            </div>
    
            <!-- Controles secundarios -->
            <div class="absolute top-4 right-4 flex gap-2">
            <button (click)="toggleFullscreen()" class="p-2 rounded-full bg-white/80 hover:bg-white shadow">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                </svg>
            </button>
            <button (click)="toggleAutoplay()" class="p-2 rounded-full bg-white/80 hover:bg-white shadow">
                <svg class="w-5 h-5" [class.text-green-500]="isAutoplay" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </button>
            </div>
    
            <!-- Miniaturas -->
            <div class="mt-4 flex overflow-x-auto pb-2 snap-x">
            <div *ngFor="let img of project.images; let i = index" 
                (click)="selectImage(i)"
                class="flex-shrink-0 w-20 h-16 mr-2 cursor-pointer relative">
                <img [src]="img.thumbnail" 
                    class="w-full h-full object-cover rounded-lg border-2 transition-all"
                    [class]="i === currentIndex ? 'border-blue-500' : 'border-transparent'">
                <div class="absolute inset-0 bg-black/30 rounded-lg transition-opacity hover:opacity-0"></div>
            </div>
            </div>
    
        </div>
        
        <!-- Información del proyecto (Derecha) -->
        <div class="w-full md:w-1/2">
            <!-- Título -->
            <h3 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">
            {{project.title}}
            </h3>
            
            <!-- Tecnologías utilizadas -->

            <div class="grid grid-cols-1 md:grid-cols-3 gap-1.5 ">
                <div *ngFor="let tec of project.technologies" class="flex items-center gap-2.5 rounded-full border-2 border-transparent bg-white hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors duration-200 ease-in-out px-8 py-2 text-sm text-gray-700 dark:bg-gray-950 dark:text-gray-300">
                    <img [src]="tec.icon" class="w-5 h-5" alt="{{tec.name}} icon">
                    <p class="font-medium">{{ tec.name }}</p>
                </div>
            </div>
            
            <!-- Descripción del proyecto -->
            <p class="text-gray-600 dark:text-gray-300 text-justify mb-6 mt-4">
                {{project.description}}
            </p>
            
            <!-- Botón para ver el código fuente -->
            <a href={{project.codigoFuente}} target="_blank" class="flex justify-center rounded-2xl border-2 border-transparent bg-blue-700/90 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors duration-200 ease-in-out px-6 py-2 text-sm text-gray-300 dark:bg-blue-700 dark:text-gray-300">
                <img src="../../assets/icons/github-light.png" alt="github logo" class="w-5 h-5 mr-2 fill-current text-blue-500  ">
                <p>Ver Codigo Fuente</p>
                
            </a>
        </div>
    </div>
